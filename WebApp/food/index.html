<body>
    <div class="app-header">
        <div class="app-logo">
            <i class="fas fa-utensils"></i>
            <a class="main-menu" href="../index.html">Main Menu</a>
        </div>
        <img src="https://entertheapi.azurewebsites.net/img/user.png" class="profile-image" />
        <div class="google-signin">
            <a href="#" id="g-signOut" onclick="eta.user.signOut(true);">Sign Out</span>
            </a>
        </div>
    </div>

    <div id="error"></div><div class="main-section">

        <h2>Food</h2>

        <div class="message hidden"></div>
        <div id="input-form" class="page-section center">
            <div>
                <button class="finger-button photo-button button button-action">
                    <i class="fas fa-camera-retro"></i>
                </button>
                <input class="hidden" type="file" id="food-capture" accept="image/*" capture="environment">
                <button class="finger-button gallery-button button button-action">
                        <i class="far fa-images"></i>
                    </button>
                    <input class="hidden" type="file" id="food-gallery-capture" accept="image/*">
                </div>
            Click a Pic Now
            <div class="inline">
                <img id="imgView" class="img-320240" src="./images/food.png" alt="" />
                <div id="imgResult"> </div>
            </div>
            <div id="upload">
                <button type="button" class=" button button-action button-pill button-icon-txt-large " id="btnGo">Add</button>
            </div>
            <div id="msg"></div>
        </div>
        <div id="history" class="page-section">

            <h2>Today's Food</h2>
            <div class="history-header">
                <label class="date-label">Date</label>
                <label class="time-label">Time</label>
            </div>
            <div id="historyRows"></div>
        </div>
    </div>
