<body>
    <div class="app-header"> <div class="app-logo"><i class="fas fa-tint"></i><a class="main-menu" href="../index.html">Main Menu</a></div>
        <img src="https://entertheapi.azurewebsites.net/img/user.png" class="profile-image" />
        <div class="google-signin">
            <a href="#" id="g-signOut" onclick="eta.user.signOut(true);">Sign Out</span></a>
        </div>
    </div>
    <div id="error"></div>
    <div class="main-section">
        <div class="main-title">
        <h2>Water ( or 95%+ fluids) <button class="settings-click"><i class="fas fa-cog"></i></button></h2>
        </div>
        <div class="message hidden"></div>
        <div id="input-form" class="center" >
            How much did you drink? (mls)<br>
            <input class="primary-editor number-edit" type="number" min="0" max="4000" required size="6" id="water-value" onfocus="this.value=''" />
            <button type="button" class="add-water-button button-width-small button button-action button-pill button-icon-txt-large " id="btnGo">Water</button>
        </div>
        <div class="center page-section">
            <span id="extra-buttons"></span>
        </div>
        <div class="water-section">
                <div class="water-buttons page-section">
                    <button type="button" class="button  button-highlight water-button" value=25>+25mls</button>
                    <button type="button" class="button  button-highlight water-button" value=50>+50mls</button>
                    <button type="button" class="button  button-highlight water-button" value=100>+100mls</button>
                    <button type="button" class="button  button-highlight water-button" value=200>+200mls</button>
                    <button type="button" class="button  button-highlight water-button" value=300>+300mls</button>
                    <button type="button" class="button  button-highlight water-button" value=400>+400mls</button>
                    <button type="button" class="button  button-highlight water-button" value=500>+500mls</button>
                    <button type="button" class="button  button-highlight water-button-clear" onclick="clearWaterValue()">Clear</button>
                </div>
            </div>
    </div>
    <div id="settings" class="settings-section">
        <h2>Water Settings<button class="return-click"><i class="fas fa-angle-double-left"></i></i></button></h2>
        <div class="option" >
            <label>What is your target to drink per day (mls)</label><input type="number" min="25" max="18000" required size="5" id="water-value-perday" onfocus=""/>
            <button type="button" class="button  button-highlight button-pill" id="btnUpdateSettings">Update</button>
        </div>
        <div class="option">    
          <label>This app is designed to help you track your water intake for a health diet. Typically this means water, not sugary drinks and juices which are full of energy. Add Coffe(black) for example, or other drinks that are 95%+ pure water. <b>Water is already covered and this feature is optional</b></label>
          <input type="text" id="new-fluid-type" size=12 maxlength="25" /><button id="btnAdd" class="button button-action button-pill">Add Type</button>
        </div>

    </div>
    <div class="page-section">
            <h2>Today Summary</h2>
            <div>
                <label class="summary-label">Today You've had:</label>
                <span class="history-value" id="todayTotal_mls"></span>(mls)</div>
            <div>
                <label class="summary-label">Remaining to drink:</label>
                <span class="history-value" id="todayRemaining_mls"></span>(mls)</div>
        </div>
    <div id="history" class="history-section page-section">
        <h2>Recent History</h2>
        <div id="history-rows"></div>
    </div>

</body>

</html>
