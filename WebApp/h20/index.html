<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://entertheapi.azurewebsites.net/js/jquery-3.1.1.min.js"></script>
   
    <link rel="stylesheet" href="https://entertheapi.azurewebsites.net/css/buttons.css" />
    <script src="https://entertheapi.azurewebsites.net/js/buttons.js"></script>
    <link rel="stylesheet" href="https://entertheapi.azurewebsites.net/css/font-awesome/all.css" />
    <script src="https://entertheapi.azurewebsites.net/js/font-awesome/all.js"></script>


    <script src="https://entertheapi.azurewebsites.net/localjs/eta_api.js"></script>
    <script src="https://entertheapi.azurewebsites.net/localjs/eta_google.js"></script>    
    <script src="../js/healthjournal.js"></script>
    <script src="../js/healthjournalUI.js"></script>

    <script src="./js/waterintake.js"></script>
    <script src="./js/waterintakeUI.js"></script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/site.css" />
    <link rel="stylesheet" href="./css/site.css" />
    <title>HealthJournal - Water</title>
</head>

<body>
    <div class="app-header"> <div class="app-logo"><i class="fas fa-tint"></i><a class="main-menu" href="../index.html">Main Menu</a></div>
        <img src="https://entertheapi.azurewebsites.net/img/user.png" class="profile-image" />
        <div class="google-signin">
            <a href="#" id="g-signout" onclick="ETA.User.SignOut(true);">Sign Out</span></a>
        </div>
    </div>
    <div id="error"></div><div class="main-section">
        
        <h2>Water (95%+) fluids</h2>
        <div class="page-section">
            <div>
                <label class="summary-label">Today You've had:</label>
                <span class="history-value" id="todayTotal_mls"></span>(mls)</div>
            <div>
                <label class="summary-label">Remaining to drink:</label>
                <span class="history-value" id="todayRemaining_mls"></span>(mls)</div>
        </div>
        <div class="water-section">
            <div class="water-buttons page-section">
                <button type="button" class="button  button-highlight water-button" value=25>+25mls</button>
                <button type="button" class="button  button-highlight water-button" value=50>+50mls</button>
                <button type="button" class="button  button-highlight water-button" value=100>+100mls</button>
                <button type="button" class="button  button-highlight water-button" value=250>+250mls</button>
                <button type="button" class="button  button-highlight water-button" value=300>+300mls</button>
                <button type="button" class="button  button-highlight water-button" value=350>+350mls</button>
                <button type="button" class="button  button-highlight water-button" value=500>+500mls</button>
                <button type="button" class="button  button-highlight water-button-clear" onclick="clearWaterValue()">Clear</button>
            </div>
            <div class="message hidden"></div>
            <div id="input-form" class="center" >
                Add
                <input type="number" min="0" max="4000" required size="6" id="water-value" onfocus="this.value=''" />(mls)
            </div>
            <div class="center page-section">
                <button type="button" class="add-water-button button-width-small button button-action button-pill button-icon-txt-large " id="btnGo">Water</button><span id="extra-buttons"></span>
            </div>
            <div id="history" class="page-section">
                <h2>Today's History</h2>
                <div class="history-header"><label class="history-time">Time of Day</label><label class="history-value">Type</label><label class="history-value">Amount(mls)</label>
                </div>
                <div id="historyRows"></div>
            </div>
            <div id="settings" class="page-section">
                    <h2> Settings</h2>
                    
                    <div class="add-fluid-dose">
                       
                        Per Day (mls)<input type="number" min="25" max="18000" required size="5" id="water-value-perday" onfocus=""/>
                    <button type="button" class="button  button-highlight button-pill" id="btnUpdateSettings">Update</button>
                    </div>
                    <div class="add-fluid-dose">
                            <input type="text" id="new-fluid-type" size=12 maxlength="25" /><button id="btnAdd" class="button button-action button-pill">Add Type</button>
                        </div>
    
                </div>
    
        </div>
    </div>

</body>

</html>
<script src="https://apis.google.com/js/platform.js?onload=initGoogleAuth" async defer></script>
